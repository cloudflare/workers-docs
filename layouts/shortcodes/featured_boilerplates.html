<section class="template-wrapper featured">
  {{ range $template := sort .Site.Data.featured "weight" "desc" }}
  <div class="template_result" id="{{ $template.id }}">
    {{partial "boilerplate" $template}}
  </div>
  {{ end }}
</section>

<script type="application/json" id="featured_boilerplates">
  {{.Site.Data.featured}}
</script>
