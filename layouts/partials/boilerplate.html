<figure class="template-card boilerplate" id="{{.id}}">
  <div class="tag-group">
    {{ range.tags }}
    <button class="tooltip {{.}}">
      <span class="tooltiptext"></span>{{.}}
    </button>
    {{ end }}
  </div>
  <h2>
    {{.title}}
  </h2>
  <p>{{.description | markdownify}}</p>
  <div class="copy-group">
    <div class="copy-step">
      <img src="/templates/media/terminal.svg" id="img" />
      <span>Paste this into your terminal:</span>
    </div>
    <div class="copy">
      <code>
        wrangler generate my-app
        <a href="{{.repository_url}}">{{.repository_url}}</a>
      </code>
    </div>
  </div>
  <div class="links">
    {{ with.tutorial }}
    <a class="tutorial" href="{{.}}">
      <img src="/templates/media/tutorial.svg" id="tutorial" />
      <span>Tutorial</span>
    </a>
    {{ end }}
    {{ with.share_url }}
    <a class="tutorial" href="{{.}}">
      <img src="/templates/media/tutorial.svg" id="tutorial" />
      <span>Learn more</span>
    </a>
    {{ end }}
    {{ if not ( (.share_url) or (.tutorial)) }}
    <a class="tutorial" href="/templates/pages/{{.id}}">
      <img src="/templates/media/tutorial.svg" id="tutorial" />
      <span>Learn more</span>
    </a>
    {{end}}
    {{ range.demos }}
    <a class="demo" href="{{.url}}">{{.text}}</a>
    {{ end }}
    {{ with.demo_url }}
    <a class="demo" href="{{.}}">Demo</a>
    {{ end }}
  </div>
</figure>
